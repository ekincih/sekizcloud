<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEKİZDİJİTAL TEKNİK SERVİS FORMU</title>
    <style>
        /* CSS kodlarınız */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 900px;
            background-color: #f4f4f9;
        }
        h2 {
            text-align: center;
            color: #e67e22;
            font-size: 24px;
        }
        .form-container {
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        label {
            font-weight: bold;
            color: #555;
            margin-top: 10px;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #333;
        }
        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
            color: #333;
        }
        table, th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 15px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2ecc71;
        }
        .imza-alani {
            border: 2px solid #ccc;
            display: block;
            margin: 10px 0;
        }
        .total-price {
            margin-top: 10px;
            text-align: right;
            font-weight: bold;
            color: #e74c3c;
        }
        .total-price span {
            font-size: 20px;
            color: #e74c3c;
        }
        .actions {
            text-align: right;
            margin-top: 20px;
        }
        .notlar {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .notlar h3 {
            color: #e67e22;
            font-size: 18px;
        }
        .notlar ul {
            list-style-type: none;
            padding-left: 0;
        }
        .notlar ul li {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <h2>SEKİZDİJİTAL TEKNİK SERVİS FORMU</h2>
    <div class="form-container">
        <form id="servisFormu">
            <!-- Form İçeriği -->
            <div class="form-section two-columns">
                <div>
                    <label for="musteriYetkili">Müşteri Yetkilisi:</label>
                    <input type="text" id="musteriYetkili" name="musteriYetkili" placeholder="Ad Soyad">
                    <canvas id="imzaAlani" width="400" height="200" class="imza-alani"></canvas>
                </div>
            </div>

            <div class="actions">
                <button type="button" id="clear-signature">İmza Temizle</button>
            </div>
        </form>
    </div>

    <script>
        const canvas = document.getElementById('imzaAlani');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let canvasRect = canvas.getBoundingClientRect();

        function updateCanvasPosition() {
            canvasRect = canvas.getBoundingClientRect();
        }

        function startDrawing(x, y) {
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function draw(x, y) {
            if (!isDrawing) return;
            ctx.lineTo(x, y);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.closePath();
        }

        canvas.addEventListener('mousedown', (e) => {
            updateCanvasPosition();
            startDrawing(e.clientX - canvasRect.left, e.clientY - canvasRect.top);
        });

        canvas.addEventListener('mousemove', (e) => {
            draw(e.clientX - canvasRect.left, e.clientY - canvasRect.top);
        });

        canvas.addEventListener('mouseup', stopDrawing);

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            updateCanvasPosition();
            const touch = e.touches[0];
            startDrawing(touch.clientX - canvasRect.left, touch.clientY - canvasRect.top);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            draw(touch.clientX - canvasRect.left, touch.clientY - canvasRect.top);
        });

        canvas.addEventListener('touchend', stopDrawing);

        document.getElementById('clear-signature').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
    </script>

</body>
</html>
